services:
  - type: web
    name: skill-bridge
    env: node
    plan: free
    buildCommand: npm install --prefix client && npm run build --prefix client && npm install --prefix server
    startCommand: npm start --prefix server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SESSION_SECRET
        generateValue: true
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: CALLBACK_URL
        sync: false
      - key: CLIENT_URL
        value: /
      - key: AI_SERVICE_URL
        fromService:
          type: web
          name: skill-bridge-ai
          property: host

  - type: web
    name: skill-bridge-ai
    env: python
    plan: free
    buildCommand: pip install -r python_server/requirements.txt
    startCommand: gunicorn --chdir python_server flask_app:app
    envVars:
      - key: HUGGINGFACE_API_KEY
        sync: false
